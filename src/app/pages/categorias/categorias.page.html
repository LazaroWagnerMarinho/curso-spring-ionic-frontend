<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ categoria }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button router-direction="forward" href="cartPage">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-item button *ngFor="let item of items" (click)="showProdutos(item.id)">
    <ion-thumbnail slot="start" >
      <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <ion-label>{{ item.nome }}</ion-label>
  </ion-item>  
</ion-content>


<ion-router-outlet id="main"></ion-router-outlet>
