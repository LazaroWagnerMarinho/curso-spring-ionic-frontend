<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ produtoDetail }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-card>
  <img class="circle" [src]= "item?.imageUrl || 'assets/imgs/prod.jpg'">
  <ion-card-content>
    <ion-card-title>
      {{item?.nome}}
    </ion-card-title>
    <p>
      {{item?.preco | currency}}
    </p>
  </ion-card-content>
</ion-card>

<ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</ion-button>
</ion-content>
