<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ profile }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-avatar>
  <img class="circle" [src]= "cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
</ion-avatar>
<h2 text-center>{{cliente?.nome}}</h2>
<p text-center>{{cliente?.email}}</p>

<ion-card>
  <ion-card-header>
    <ion-card-title>Enviar imagem de perfil</ion-card-title>
  </ion-card-header>
  <ion-item *ngIf="picture">
    <img [src]="picture">
    <!-- <ion-label >
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}"></ion-img>
      </ion-col>
    </ion-label> -->
  </ion-item>
  <ion-item>
    <ion-button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</ion-button>
    <!-- <ion-button *ngIf="picture" ion-button outline (click)="sendPicture()">Enviar Imagem</ion-button> -->
    <!-- <ion-button *ngIf="picture" ion-button outline (click)="cancel()">Descatar imagem</ion-button> -->
  </ion-item>
</ion-card>
</ion-content>
